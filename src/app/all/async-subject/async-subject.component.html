<div class="my-3">
    <h2>Async Subject</h2>
    <div class="row mt-4">
        <div class="col">
            <h3>Add Video</h3>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #data>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="addData(data.value)">Add Data</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <strong>User - 1</strong>
            <ul class="data-list mt-1">
                <li> 
                    <strong>Video : </strong>{{videoAsyncEmit}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to complete</strong><br/>
            <button class="btn btn-success mt-2" (click)="onComplete()">
                Complete Subscription
            </button>
        </div>
    </div>
</div>

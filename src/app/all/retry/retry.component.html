<div class="my-3">
    <h2>Retry, RetryWhen, Scan and Delay</h2>
    <div class="row mt-4">
        <div class="col-md-12">
            <table class="table table-striped" *ngIf="results!=null">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Status</th>
                </tr>
                <tr *ngFor = "let item of results">
                    <td>{{item.id}}.</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.status}}</td>
                </tr>
            </table>
        </div>
    </div>
    <button class="btn btn-primary" (click)="fetchDetails()" type="button">
        <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{fetching ? 'Fetching....' : 'Fetch Details'}}
    </button>
    <p>
        Status : <strong [ngClass]="{'text-success' : status == 'Data Fetched','text-danger' : status == 'Problem Fetching Data'}">{{status}}</strong>
        <span *ngIf="fetching" class="spinner-grow spinner grow-sm text-warning">
            <span class="sr-only">Loading....</span>
        </span>
    </p>
</div>

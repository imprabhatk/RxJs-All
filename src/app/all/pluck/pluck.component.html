<div class="my-3">
    <h2>Pluck</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <strong>Ex - 1</strong>
            <p class="bg-light py-2 px-3 border rounded"><strong>Pluck : </strong>
                By Property
            </p>
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                </tr>
                <tr *ngFor = "let item of data">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex - 2</strong>
            <p class="bg-light py-2 px-3 border rounded"><strong>Pluck</strong>
                Pluck by nested Property
            </p>
            <table class="table table-striped">
                <tr>
                    <th>Job > Title</th>
                </tr>
                <tr *ngFor = "let item of data1">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

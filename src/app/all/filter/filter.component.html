<div class="my-3">
    <h2>Filter</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <strong>Ex - 1</strong>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter : </strong> By Length
            </p>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
                <tr *ngFor = "let item of data">
                    <td>{{item.id}}.</td>
                    <td>{{item.name}}</td>
                    <td>{{item.gender}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex - 2</strong>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter : </strong> By Gender
            </p>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
                <tr *ngFor = "let item of data1">
                    <td>{{item.id}}.</td>
                    <td>{{item.name}}</td>
                    <td>{{item.gender}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex - 3</strong>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter : </strong> By nth Item
            </p>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
                <tr *ngFor = "let item of data2">
                    <td>{{item.id}}.</td>
                    <td>{{item.name}}</td>
                    <td>{{item.gender}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
